services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: safeharbor
      POSTGRES_USER: safeharbor
      POSTGRES_PASSWORD: safeharbor_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safeharbor"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=safeharbor
      - POSTGRES_PASSWORD=safeharbor_dev
      - POSTGRES_DB=safeharbor
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - SECRET_KEY=dev-secret-change-in-production
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A workers.celery_app:app worker --loglevel=info --concurrency=2 -Q default,sync,calculations,compliance,notifications
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=safeharbor
      - POSTGRES_PASSWORD=safeharbor_dev
      - POSTGRES_DB=safeharbor
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - SECRET_KEY=dev-secret-change-in-production
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Beat
  beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A workers.celery_app:app beat --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_healthy

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - api

volumes:
  pgdata:
