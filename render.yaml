services:
  # FastAPI Backend
  - type: web
    name: safeharbor-api
    runtime: python
    plan: starter
    buildCommand: pip install -e . && alembic upgrade head
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: safeharbor-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: safeharbor-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
      - key: ALLOWED_ORIGINS
        value: '["https://safeharbor-frontend.onrender.com"]'

  # Next.js Frontend
  - type: web
    name: safeharbor-frontend
    runtime: node
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://safeharbor-api.onrender.com/api/v1
      - key: NODE_ENV
        value: production

databases:
  - name: safeharbor-db
    plan: starter
    databaseName: safeharbor
    postgresMajorVersion: 16

  - name: safeharbor-redis
    type: redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
